<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f2027"/>
      <stop offset="50%" stop-color="#203a43"/>
      <stop offset="100%" stop-color="#2c5364"/>
    </linearGradient>

    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD200"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="320" fill="url(#bgGradient)" />

  <!-- Sun -->
  <circle cx="1020" cy="90" r="45" fill="url(#sunGradient)" />

  <!-- Sun Rays -->
  <g stroke="#FFD200" stroke-width="3">
    <line x1="1020" y1="20" x2="1020" y2="0"/>
    <line x1="1020" y1="160" x2="1020" y2="140"/>
    <line x1="950" y1="90" x2="930" y2="90"/>
    <line x1="1110" y1="90" x2="1090" y2="90"/>
    <line x1="975" y1="45" x2="960" y2="30"/>
    <line x1="1065" y1="45" x2="1080" y2="30"/>
    <line x1="975" y1="135" x2="960" y2="150"/>
    <line x1="1065" y1="135" x2="1080" y2="150"/>
  </g>

  <!-- Solar Panel -->
  <g transform="translate(770,180)">
    <rect x="0" y="0" width="180" height="60" rx="6" fill="#1e3c72"/>
    <g stroke="#6fa8dc" stroke-width="1">
      <line x1="30" y1="0" x2="30" y2="60"/>
      <line x1="60" y1="0" x2="60" y2="60"/>
      <line x1="90" y1="0" x2="90" y2="60"/>
      <line x1="120" y1="0" x2="120" y2="60"/>
      <line x1="150" y1="0" x2="150" y2="60"/>
      <line x1="0" y1="30" x2="180" y2="30"/>
    </g>
    <line x1="90" y1="60" x2="90" y2="90" stroke="#cccccc" stroke-width="4"/>
    <line x1="40" y1="90" x2="140" y2="90" stroke="#cccccc" stroke-width="4"/>
  </g>

  <!-- Title -->
  <text x="60" y="130" fill="#ffffff" font-size="38" font-family="Segoe UI, Arial, sans-serif" font-weight="700">
    Arduino-Based Dual Axis Solar Tracking System
  </text>

  <!-- Subtitle -->
  <text x="60" y="175" fill="#b0d9ff" font-size="18" font-family="Segoe UI, Arial, sans-serif">
    Intelligent real-time solar panel alignment using embedded systems
  </text>

  <!-- Footer -->
  <text x="60" y="215" fill="#7fbfff" font-size="14" font-family="Segoe UI, Arial, sans-serif">
    Renewable Energy • Embedded Systems • Automation
  </text>
</svg>
